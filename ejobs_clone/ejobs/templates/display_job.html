<!doctype html>
<html lang="en">
  <head>
    <title>Ejobs Clone</title>
  </head>
  <body>
  <nav>
      <div class="container">
        <a class="navbar" href="/">Ejobs</a>
      </div>
  </nav>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Company</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
            <tr>
                <td>{{ job.position }}</td>
                <td>{{ job.company.name }}</td>
                <td>{{ job.description }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>

    <a class="btn" href="/apply/form/">Apply for a job!</a>
  </div>
  </body>
</html>
