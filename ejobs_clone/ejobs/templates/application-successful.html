<!doctype html>
<html lang="en">
  <head>
    <title>Ejobs Clone</title>
  </head>
  <body>
     <nav class="navbar">
        <div class="container">
            <a href="/">EJOBS</a>
        </div>
    </nav>

    <div class="container">
        <p>Congratulations, you did it!</p>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Position</th>
                <th scope="col">Company</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              {% for job in jobs %}
                  <tr>
                      <td>{{ job.position }}</td>
                      <td>{{ job.company.name }}</td>
                      <td>{{ job.description }}</td>
                  </tr>
              {% endfor %}
            </tbody>
        </table>

    <a class="btn btn-primary" href="/">Back</a>
    </div>

  </body>
</html>
